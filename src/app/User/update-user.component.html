<div  align="center" >
  <div >
          <div class="container">
            <h3>Update User</h3><hr>
              <div class="row">
                  <div class="col-md-4 offset-md-4">
                    
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <!--<label>Username</label>-->
                
            </div>
            <div class="form-group">
              <input type="text" minlength="3" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Name" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Name is required</div>
                  <div *ngIf="f.name.errors.minlength">
                    Name must be at least 3 characters long.
                  </div>
              </div>
          </div>
            <div class="form-group">
                  <input type="email" minlength="5" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.minlength">
                        email must be at least 5 characters long.
                      </div>
                      <div *ngIf="f.email.errors.pattern">
                       Email not valid.
                    </div> 
                  </div>
              </div>
              <div class="form-group">
                      <!--<input type="text" formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" placeholder="Status" />-->
                      <select formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                          <option value="">--Select Status--</option>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                      </select>
                      <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                          <div *ngIf="f.status.errors.required">Status is required</div>
                      </div>
                  </div>

            <div class="form-group">
              <input type="submit" class="btn btn-lg btn-primary btn-block" name="submit" value="Submit"/>
            </div>
          </form>
          </div>
        </div>
        </div>
        </div>
</div>
